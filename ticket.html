    <div class="background">

            <h2>Travel Booking Form</h2>
            <form>
                <label for="name">ID</label>
                <input type="number" name="id" id="name" required placeholder="Enter your id.no">


                <label for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="name" required placeholder="e-mail">

                <label for="Destination">Destination To</label>
                <input type="text" name="destination" id="name" required>

                <label for="Destination">Destination From</label>
                <input type="text" name="destination" id="name" required>

                <label for="flight-name">Flight name</label>
                <input type="text" name="flight_name" id="name" required>

                <label for="departure">Departure Date</label>
                <input type="date" name="departure_date" id="departure-date" required>

                <label for="Return">Return Date</label>
                <input type="date" name="return_date" id="return-date" required>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
    <script src="ticket.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login <Form></Form></title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="form-bx">
            <h1 class="title">Sign Up</h1>
            <div class="underlinne"></div>
            <form>
                <div class="input-group">
                    <div class="input-feild namefeild">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-feild">
                        <i class="bi bi-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div class="input-feild">
                        <i class="bi bi-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p> <span class="txt">Password Suggestion</span> <a href="#">Click here</a></p>
                </div>
                <div class="btn">
                    <button type="button" class="signupbtn" >Sign Up</button>
                    <button type="button" class="disable signinbtn">Sign In</button>
                </div>
                <a href="index .html"> <h2 class="reg">Register</h2></a>
        </div> 
    </div>
    <script src="login.js"></script>
</body>
</html>
